
{% extends 'shop/layouts/base.html'%}
{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4>Category</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            {% for item in categorys %}
            <div class="col-md-4 col-lg-3">
            <div class="card my-3 ">
                <img src="{{item.image.url}}" class="card-img-top image-height" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-primary">{{item.name}}</h5>
                  <p class="card-text">{{item.description}}.</p>
                  <a href="#" class="btn btn-primary btn-sm">Add to card</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>

{% endblock %}
